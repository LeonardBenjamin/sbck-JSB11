<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box" id="login">
            <h1>Đăng nhập</h1>
            <form action="">
                <div class="text-box">
                    <h4>Email</h4>
                    <input type="text" placeholder="Email của bạn">
                </div>
                <div class="text-box">
                    <h4>Mật khẩu</h4>
                    <input type="password" placeholder="Mật khẩu của bạn">
                </div>
                <div class="text-box"> 
                    <a href="#" class="button">Đăng nhập</a>
                    <div id="alert-login">(*) Chưa có tài khoản?</div>
                </div>
            </form>
        </div>
        <div class="box" id="signup">
            <h1>Đăng ký</h1>
            <form action="">
                <div class="text-box">
                    <h4>Email</h4>
                    <input type="text" placeholder="Email của bạn">
                </div>
                <div class="text-box">
                    <h4>Mật khẩu</h4>
                    <input type="password" placeholder="Mật khẩu của bạn">
                </div>
				<div class="text-box">
					<h4>Nhập lại mật khẩu</h4>
					<input type="password" placeholder="Nhập lại mật khẩu">
				</div>
                <div class="text-box"> 
                    <a href="#" class="button">Đăng ký</a>
                    <div id="alert-signup">(*) Đã có tài khoản?</div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
